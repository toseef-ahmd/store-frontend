<div products>
  <div class="card" style="width: 18rem;">
      <img src="{{product.avatar}}" class="card-img-top" style="width: 15rem;" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{product.name}}</h5>
        <p class="card-text">{{product.price | currency : '$'}}</p>
        <p class="card-text">{{product.details}}</p>
        <a routerLink="/products/{{product.id}}" class="btn btn-primary">See Details</a>
      </div>
    </div>
</div>
