<h4 class="mb-3">Billing address</h4>
<form class="needs-validation" novalidate>
    <div class="row g-3">

        <div class="col-12">
            <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
            <input type="email" class="form-control" name="email" placeholder="you@example.com" [(ngModel)]="email" (ngModelChange)="checkEmail($event)" email="true">
            <div *ngIf="emailErr" class="text-danger">
                Email address is required.
            </div>
            <div *ngIf="!validEmail" class="text-danger">
                Invalid Email.
            </div>
        </div>

        <div class="col-12">
            <label for="address" class="form-label">Address <span class="text-danger">*</span></label>
            <input type="text" class="form-control" name="address" placeholder="1234 Main St" [(ngModel)]="address" required>
            <div *ngIf="addressErr" class="text-danger">
                Shipping address is required.
            </div>
        </div>

        <div class="col-6">
            <label for="state" class="form-label">State <span class="text-danger">*</span></label>
            <select class="form-select" name="state" [(ngModel)]="state"  required>
            <option value="">Choose...</option>
            <option>AJK</option>
            <option>Islamabad</option>
            <option>Punjab</option>
            <option>KPK</option>
            <option>Sind</option>
            </select>
            <div *ngIf="stateErr" class="text-danger">
                State name is required.
            </div>
        </div>

        <div class="col-6">
            <label for="zip" class="form-label">Zip <span class="text-danger">*</span></label>
            <input type="text" class="form-control" name="zip" placeholder="" [(ngModel)]="zip" required>
            <div *ngIf="zipErr" class="text-danger">
                Zip code required.
            </div>
        </div>
    </div>
    <hr class="my-4">
        <div class="form-check">
        <input type="checkbox" class="form-check-input" id="save-info" name="save-info" [(ngModel)]="saveAddress">
        <label class="form-check-label" for="save-info">Save this information for next time</label>
        </div>

        <hr class="my-4">

        <h4 class="mb-3">Payment</h4>

        <div class="my-3">
        <div class="form-check">
            <input id="credit" name="paymentMethod" type="radio" class="form-check-input" checked required>
            <label class="form-check-label" for="credit">COD</label>
        </div>
    </div>
</form>
<div class="card-toolbar">
    <div class="checkout">
        <button (click)="handleCheckout()" class="btn btn-outline-primary font-weight-bolder font-size-sm">
            Checkout
        </button>
    </div>
</div>
